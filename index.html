<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>TOP login form</title>
  </head>
  <body>
    <main>
      <!-- Image Container -->
      <section class="img-container">
        <div class="logo-container">
          <h2 class="logo-txt">luqafsi</h2>
        </div>
        <p class="img-credit">Photo by <em class="underline">Isfaqul</em></p>
      </section>
      <!-- Main Content -->
      <section class="main-content-container">
        <h1 class="hero-title">Crafting Digital Worlds Begins Here!</h1>

        <div class="form-container">
          <h2 class="form-header">Let's sign up!</h2>
          <form action="#" id="form">
            <div class="input-item-grid-container">
              <div class="form-input-item">
                <label for="fName">First Name</label>
                <input
                  type="text"
                  id="fName"
                  name="fName"
                  placeholder="John"
                  required
                />
              </div>

              <div class="form-input-item">
                <label for="lName">last Name</label>
                <input type="text" id="lName" name="lName" placeholder="Doe" />
              </div>

              <div class="form-input-item">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="abc@abc.com"
                  required
                />
              </div>

              <div class="form-input-item">
                <label for="phone">Phone Number</label>
                <input
                  minlength="11"
                  maxlength="11"
                  type="text"
                  id="phone"
                  name="phone"
                  placeholder="12345 00000"
                  required
                />
              </div>

              <div class="form-input-item">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="confirm-pwd" required />
              </div>

              <div class="form-input-item">
                <label for="confirm-pwd">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-pwd"
                  name="confirm-pwd"
                  required
                />
                <p class="pwd-error" hidden>*passwords do not match</p>
              </div>
            </div>

            <button type="submit" class="submit-btn">Create account</button>
            <p class="login-txt">
              Already have an account? <a href="#" class="login-link">Log In</a>
            </p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
